<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meditation App</title>
</head>
<body>


    <div class="app">

        <div class="vid-container">
            <video loop>
                <source src="./videos/rain.mp4.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time-select">
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
            <button data-time="1800">30 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="sound">
                <source src="./sounds/rain.mp3.mp3">
            </audio>
            <img src="./images/play.png" alt="play" class="play"
                width="100" height="100"
            />
            <svg 
            class="track-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                cx="226.5" 
                cy="226.5" r="216.5" 
                stroke="white" 
                stroke-width="20"
                />
            </svg>
            <svg 
            class="moving-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="#018EBA" 
                stroke-width="20"
                />
            </svg>
            <h3 class="time-display">0:00</h3>     
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3.mp3" data-video="./videos/rain.mp4.mp4" >
                <img src="./images/rain.png" alt="rain" />
            </button>
            <button data-sound="./sounds/ocean.mp3.mp3" data-video="./videos/ocean.mp4.mp4" >
                <img src="./images/waves.png" alt="waves" />
            </button>
            <button data-sound="./sounds/forest.mp3.mp3" data-video="./videos/forest.mp4.mp4" >
                <img src="./images/forest.png" alt="forest" />
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
